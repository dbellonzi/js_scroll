<html>
<head>
	<title>Javascript Demo</title>
	<style>
		body {
			background-color:black;
			font-family: monospace;
			color:white;
			font-size:50px;
			text-align: center;
			margin-top:20%;
		}

		#magic{
			color: #777;
			border-right: 1px solid #777;
			padding-right: 7px;
			display: inline;
		}
	</style>
</head>
<body>

	Coding is <div id="magic"></div>

	<script>

		var words = ["fun", "exciting", "about not giving up", "being helpful", "being open", "what I learned at CodingDojo!", "what makes the internet."],
			el = document.getElementById('magic'),
			word_counter = 0,
			character_counter = 0;

		function updateText()
		{
			if(words[word_counter][character_counter] == " "){
				el.innerHTML = el.innerHTML+"&nbsp;";
				character_counter++;

			} else {
					
				el.innerHTML = el.innerHTML+words[word_counter][character_counter++];

				if(character_counter > words[word_counter].length)
				{
					temp=word_counter;
					word_counter= Math.trunc(Math.random()*words[word_counter].length); 	//choose a different word
					character_counter = 0;	//start over with the first character of the word
					el.innerHTML = ' ';  //set the html to be blank

					if(temp==word_counter && word_counter == words[word_counter].length) //if word is the same and last in the string make it the previous word.
					word_counter--;
					if(temp==word_counter && word_counter != words[word_counter].length) //if word is the same and not last, skip to next word.
					word_counter++;
					
					// //if we're displaying the last word, go back to the first word
					// if(word_counter == words.length)
					// 	word_counter = 0;
				}
			}
		}

		setInterval(updateText,300);

	</script>

</body>

</html>
